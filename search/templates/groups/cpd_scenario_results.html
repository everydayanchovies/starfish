{% extends "groups/result_group.html" %}
{% load static %}
{% block header %}
    <h1>CPD Scenarios</h1>
    <hr />
{% endblock header %}
{% block content %}
    <div class="row row-flex">
        {% for item in results %}
            <div class="col-xs-12 col-md-12 col-lg-6" style="">
                <div class="row-content">
                    <div class="card">
                        <div class="card-body">
                            <a id="title-link-{{ item.id }}">
                                <script>
                                    queries = replaceQueryParam("ftype", "usercase", window.location.search)
                                    url = window.location.pathname + replaceQueryParam("cpd_scenario_id", "{{item.id}}", queries)
                                    $("#title-link-{{item.id}}").attr("href", url);
                                </script>
                                <h4 class="card-title">{{ item.title }}</h4>
                            </a>
                            {% include "groups/tags.html" %}
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
